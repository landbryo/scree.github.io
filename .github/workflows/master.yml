name: Build and Deploy
on:
    push:
        branches:
            - master
permissions:
  contents: write
jobs:
    build-and-deploy:
        concurrency: ci-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v3
            - name: Setup Node ğŸ”§
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install and Parcel Build
              run: |
                  npm ci
                  npm run build
            - name: Deploy ğŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: dist
